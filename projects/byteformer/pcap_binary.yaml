sampler:
  name: batch_sampler
  # bs:
  #   crop_size_width: 224
  #   crop_size_height: 224
loss:
  category: classification
  classification:
    name: cross_entropy
    cross_entropy:
      label_smoothing: 0.1
      class_weights: [0.985, 0.015]
optim:
  name: adamw
  weight_decay: 0.05
  no_decay_bn_filter_bias: true
  adamw:
    beta1: 0.9
    beta2: 0.999
scheduler:
  name: cosine
  is_iteration_based: false
  max_steps: null
  max_epochs: 20
  warmup_iterations: 500
  warmup_init_lr: 1.0e-06
  cosine:
    max_lr: 0.001
    min_lr: 2.0e-05
model:
  classification:
    name: byteformer
    n_classes: 2
    byteformer:
      mode: tiny
      max_num_tokens: 20000
      conv_kernel_size: 32
      window_sizes:
      - 128
  activation:
    name: gelu
  layer:
    global_pool: mean
    conv_init: kaiming_uniform
    linear_init: trunc_normal
    linear_init_std_dev: 0.02
ema:
  enable: true
  momentum: 0.0001
stats:
  val:
  - loss
  - top1
#  - top5
  train:
  - loss
  checkpoint_metric: top1
  checkpoint_metric_max: true
